<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./style.css" rel="stylesheet" type="text/css"/>
    <title>Ну привет</title>
</head>
<body>
    <h1 class="ToDolist">ToDoList</h1>
    <center><button id="login" class="but" type="button">Вход</button></center>
    <center><button id="registration" class ="but" type="button">Регистрация</button></center>
    <script>
        const login = document.getElementById('login');
        const registration = document.getElementById('registration');
        login.addEventListener('click', () => {
            window.open('/login', '_self');
        });
        registration.addEventListener('click', () => {
            window.open('/registration', '_self');
        });
    </script>
</body>
</html>
